<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Info Fetcher</title>
</head>
<body>
  <h1>System Info (from Tej's API)</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch("http://localhost:3001/system")
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("output").textContent = "Error fetching system info: " + err;
      });
  </script>
</body>
</html>
